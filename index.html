<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>call-the-roll</title>
  <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <h1 align="center">call-the-roll</h1>

  <table class="table table-bordered table-striped table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>

  <div align="center" class="content">
    <button type="button" id="startBtn" class="btn btn-outline-secondary btn-lg">开始</button>
    <button type="button" id="stopBtn" class="btn btn-outline-danger btn-lg">暂定</button>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
      <label class="form-check-label" for="inlineCheckbox1">自动暂停</label>
    </div>

  </div>


  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</body>

</html>
